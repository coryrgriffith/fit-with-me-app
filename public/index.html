<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Fit With Me</title>

</head>
<body>
  <div class="container">
    <div id="vue-app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/#/">Fit With Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/#/users/:id">Personal Home Page <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li><li class="nav-item">
              <a class="nav-link" href="#">Create New Product</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/#/login">Log In</a>
                <a class="dropdown-item" href="/#/logout">Log Out</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/#/signup">Sign Up</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <router-view></router-view>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</body>
</html>

<template id="exercise-page">
  <div class="vue-component">

    <h1>{{ exercise.title }}</h1>
    
    <div>
      <p>{{ exercise.exercise_type }}</p>
      <p>{{ exercise.target_muscle }}</p>
      <p>{{ exercise.required_equipment }}</p>
      <p>{{ exercise.difficulty_level }}</p>
      <ol >
        <li v-for="instruction in instructions">{{ instruction.direction }}
        </li>
      </ol>
      <div v-for="image in images">
        <img v-bind:src="image.url">
      </div>

    </div>

  </div>
</template>

<template id="user-home-page">
  <div class="vue-component">

    <h1>Welcome to Your Personal Home Page</h1>
    
    <div>
      <p>{{ user.username }}</p>
      <p>{{ user.first_name }}</p>
      <p>{{ user.last_name }}</p>
      <p>{{ user.age }}</p>
      <p>{{ user.height }}</p>
      <p>{{ user.weight }}</p>
      <p>{{ user.city }}</p>
      <p>{{ user.email }}</p>
    </div>

  </div>
</template>

<template id="all-exercises-page">
  <div class="vue-component">
    <div v-for="exercise in exercises"> 
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ exercise.title }}</h5>
            <p class="card-description">Target Muscle: {{ exercise.target_muscle }}</p>
            <p class="card-price">Required Equipment: {{ exercise.required_equipment }}</p>
            <a v-bind:href="'/#/exercises/' + exercise.id" class="btn btn-primary">Go To Exercise Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>


  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Username:</label> 
        <input type="text" class="form-control" v-model="username">
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="first_name">
      </div><div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="last_name">
      </div><div class="form-group">
        <label>Age:</label>
        <input type="text" class="form-control" v-model="age">
      </div><div class="form-group">
        <label>Height (in inches):</label>
        <input type="text" class="form-control" v-model="height">
      </div><div class="form-group">
        <label>Weight (in pounds):</label>
        <input type="text" class="form-control" v-model="weight">
      </div><div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" v-model="city">
      </div><div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
