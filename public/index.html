<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Fit With Me</title>

</head>
<body>
  <div class="container">
    <div id="vue-app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/#/">Fit With Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/#/users/:id">Personal Home Page <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/workouts/new">Create New Workout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/fit_groups/new">Create New Fit Group</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/#/login">Log In</a>
                <a class="dropdown-item" href="/#/logout">Log Out</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/#/signup">Sign Up</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <router-view></router-view>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</body>
</html>

<template id="exercise-page">
  <div class="vue-component">

    <h1>{{ exercise.title }}</h1>
    
    <div>
      <p>Exercise Type: {{ exercise.exercise_type }}</p>
      <p>Target Muscle: {{ exercise.target_muscle }}</p>
      <p>Required Equipment: {{ exercise.required_equipment }}</p>
      <p>Difficulty: {{ exercise.difficulty_level }}</p>
      <ol >
        <li v-for="instruction in instructions">{{ instruction.direction }}
        </li>
      </ol>
      <div v-for="image in images">
        <img v-bind:src="image.url">
      </div>

    </div>

  </div>
</template>

<template id="user-home-page">
  <div class="vue-component">

    <h1>Welcome to Your Personal Home Page</h1>
    
    <div>
      <p>Username: {{ user.username }}</p>
      <p>First Name: {{ user.first_name }}</p>
      <p>Last Name: {{ user.last_name }}</p>
      <p>Age: {{ user.age }}</p>
      <p>Height: {{ user.height }}</p>
      <p>Weight: {{ user.weight }}</p>
      <p>City: {{ user.city }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
    <div>
      <button class="btn btn-primary" v-on:click="createFitGroup()">Create A New Fit Group</button>
    </div>

  </div>
</template>

<template id="all-exercises-page">
  <div class="vue-component">
    <div v-for="exercise in exercises"> 
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ exercise.title }}</h5>
            <p class="card-description">Target Muscle: {{ exercise.target_muscle }}</p>
            <p class="card-price">Required Equipment: {{ exercise.required_equipment }}</p>
            <a v-bind:href="'/#/exercises/' + exercise.id" class="btn btn-primary">Go To Exercise Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="all-users-page">
  <div class="vue-component">
    <div v-for="user in users"> 
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Username: {{ user.username }}</h5>
            <p class="card-description">First Name: {{ user.first_name }}</p>
            <p class="card-price">City: {{ user.city }}</p>
            <a v-bind:href="/#/" class="btn btn-primary">Add Friend</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>


  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Username:</label> 
        <input type="text" class="form-control" v-model="username">
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="first_name">
      </div><div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="last_name">
      </div><div class="form-group">
        <label>Age:</label>
        <input type="text" class="form-control" v-model="age">
      </div><div class="form-group">
        <label>Height (in inches):</label>
        <input type="text" class="form-control" v-model="height">
      </div><div class="form-group">
        <label>Weight (in pounds):</label>
        <input type="text" class="form-control" v-model="weight">
      </div><div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" v-model="city">
      </div><div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="new-workout-page">
  <div class="vue-component">
    <div class="container">
      <div id="exercise-cart">
        <div v-for="cartedExercise in cartedExercises">
          <div v-if="cartedExercise.exercise">
            <p>{{ cartedExercise.id }}</p>
            <p>{{ cartedExercise.exercise.title }}</p>
            <p>{{ cartedExercise.exercise.exercise_type }}</p>
            <p>{{ cartedExercise.exercise.target_muscle }}</p>
            <p>{{ cartedExercise.exercise.required_equipment }}</p>
            <p>{{ cartedExercise.exercise.difficulty_level }}</p>
            <!-- <button>Remove This Exercise (Nice to Have)</button> -->
          </div>
        </div>
        <div>
          <h3>Create Workout Below</h3>
          <div class="form-group">
            <label>Workout Name:</label>
            <input type="text" class="form-control" v-model="name">
          </div>
          <div>
            <label>Workout Goal:</label>
            <input type="text" class="form-control" v-model="target_goal">
          </div>
          <button class="btn btn-primary" v-on:click="createWorkout()">Create Workout</button>
          <!-- <button>Remove All Exercises (Nice to Have)</button> -->
        </div>
      </div>

      <div v-for="exercise in exercises"> 
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ exercise.title }}</h5>
              <p class="card-description">Target Muscle: {{ exercise.target_muscle }}</p>
              <p class="card-price">Required Equipment: {{ exercise.required_equipment }}</p>
              <button v-on:click="changeExercise(exercise)"type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">See More Info
              </button>
              <button v-on:click="addToCartedExercises(exercise)">Add Exercise To Workout</button>

            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Exercise Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1>{{ selectedExercise.title }}</h1>
              <p>{{ selectedExercise.exercise_type }}</p>
              <p>{{ selectedExercise.target_muscle }}</p>
              <p>{{ selectedExercise.required_equipment }}</p>
              <p>{{ selectedExercise.difficulty_level }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button v-on:click="addToCartedExercises(selectedExercise)" class="btn btn-secondary" data-dismiss="modal">Add Exercise To Workout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="workout-show-page">
  <div class="vue-component">

    <h1>{{ name }}</h1>
    
    <div>
      <p>Target Goal: {{ target_goal }}</p>
      <p>Status: {{ status }}</p>
      <div v-for="exercise in exercises">
        <p>Exercise: {{ exercise.title }}</p>
      </div>
    </div>

  </div>
</template>

<template id="new-fitgroup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Create a New Fit Group</h1>
      <div class="form-group">
        <label>Fit Group Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>
    </div>

  </div>
</template>

<template id="fitgroup-show-page">
  <div class="vue-component">

    <h1>Fit Group Name: {{ name }}</h1>
    <h4>Fit Group ID: {{ id }}</h4>
    
    <div>
      <p>Captain: {{ captain.first_name }}</p>
      <p>City: {{captain.city }}</p>
      <p>Status: {{ status }}</p>
      
      <div>
        <h3>Workouts for this Fit Group</h3>
        <div v-for="workout in workouts">
          <p>Workout: {{ workout.name }}</p>
        </div>
        <button class="btn btn-primary" v-on:click="addWorkoutToFitGroup()">Add a Workout</button>
      </div>

    </div>

  </div>
</template>

<template id="all-workouts-page">
  <div class="vue-component">
    <div v-for="workout in workouts"> 
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ workout.name }}</h5>
            <p class="card-description">Target Goal: {{ workout.target_goal }}</p>
            <button v-on:click="changeWorkout(workout)"type="button" class="btn btn-primary" data-toggle="modal" data-target="#workoutInfoModal">See Exercise Info</button>
            <!-- add button to add workout to fit group here -->
            <button v-on:click="addSelectedWorkoutToFitGroup(workout)" class="btn btn-secondary" data-dismiss="modal">Add Workout to Fit Group</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="workoutInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Workout Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1>{{ selectedWorkout.name }}</h1>
              <p>{{ selectedWorkout.target_goal }}</p>
              <div v-for="exercise in selectedWorkout.exercises">
                <p>Exercise: {{ exercise.title }}</p>
                <p>Target Muscle: {{ exercise.target_muscle }}</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- use button beleow to add workout to fit group -->
              <button v-on:click="addSelectedWorkoutToFitGroup(selectedWorkout)" class="btn btn-secondary" data-dismiss="modal">Add Workout to Fit Group</button>
            </div>
          </div>
        </div>
      </div>

  </div>
</template>
